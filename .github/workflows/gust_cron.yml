name: gust_cron

on:
  schedule:
    # 8:00 UTC (UK time) every Monday.
    - cron: '0 8 * * 1'

env:
  PYTHON_VERSION: "3.13"

jobs:
  gust:
    runs-on: ubuntu-latest

    env:
      GUST_SENDER: ${{ secrets.GUST_SENDER }}
      GUST_SENDER_PASSWORD: ${{ secrets.GUST_SENDER_PASSWORD }}
      GUST_RECIPIENT: ${{ secrets.GUST_RECIPIENT }}
      CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python and install dependencies
        uses: ./.github/actions/setup
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          dependencies: dev

      - name: Generate and send weekly gust
        run: gust --model claude-opus-4-5-20251101
